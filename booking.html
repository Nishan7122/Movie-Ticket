<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Movie Ticket Booking</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="movies.html">Movies</a>
            <a href="booking.html">Book Now</a>
        </nav>
    </header>
    <section id="booking">
        <h2>Book Your Tickets</h2>
        <form id="bookingForm">
            <label for="movie">Choose a Movie:</label>
            <select id="movie" required>
                <option value="Tu jhuthi mai makkar">Tu jhuthi mai makkar</option>
                <option value="Maharishi">Maharishi</option>
                <option value="Bhool Bhulayiaa 3">Bhool Bhulayiaa 3</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="seats">Number of Tickets:</label>
            <input type="number" id="seats" min="1" required>

            <button type="button" onclick="bookTickets()">Book Now</button>
        </form>
        <p id="bookingMessage"></p>
    </section>
    <script src="script.js"></script>
</body>
</html>
